 
{% extends "base.html" %}

{% block title %} Formulário{% endblock %}

{% block subtitulo %}Formulário{% endblock %}

{%- block base_content -%}

<section id="main" class="wrapper alt">
    <div class="inner">

        <center>
            <h1>Editar Aluno</h1>
        </center>

        <form action="/aluno/{{ page.aluno.key.id() }}/atualizar" method="put">

            <section class="spotlights">
                <article>
                    <center>
                        <h3>Aluno</h3>
                    </center>
                    <div class="row">
                        <div class="9u 12u$(small)">
                            <label for="inp1">Matricula:</label>
                            <input id="inp1" type="text" class="demo-name" name="matricula" value="{{ page.aluno.matricula }}">
                            <label for="inp2">Nome:</label>
                            <input id="inp2" type="text" class="demo-name" name="nome" value="{{ page.aluno.nome }}" >
                            <label for="inp3">Periodo:</label>
                            <input id="inp3" type="text" class="demo-name" name="periodo" value="{{ page.aluno.periodo }}" >
                        </div>
                    </div>
                </article>
            </section>

            <div>
                <center>
                    <ul class="actions">
                        <li>
                            <a href="/admin/alunos" class="button">Cancelar</a>
                        </li>
                        <li>
                            <input type="submit" value="Concluir">
                        </li>
                    </ul>
                </center>
            </div>
        </form>
    </div>
</section>
 
{%- endblock -%}

{% block scripts %} {% endblock %}
